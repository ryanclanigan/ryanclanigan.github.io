<body class="background">
  <nav class="navbar navbar-expand-md navbar-dark gray mb-5">
    <a class="navbar-brand font-weight-bold w-50 mr-0 ml-4" href="index.html">Ryan Lanigan</a>

  </nav>

  <form action="mailto:ryanclanigan@gmail.com" method="post" enctype="text/plain" class="contact-form container">
    <h3 class="pt-3 white-text">Contact Me</h3>
    <div class="row mt-4">
      <h5 class="white-text mt-1 input-title">Name</h5>
      <input type="text" name="Name" class="ml-5 bg-light form-control w-75">
    </div>
    <div class="row mt-4">
      <h5 class="white-text mt-1 input-title">Email</h5>
      <input type="text" name="Email" class="ml-5 bg-light form-control w-75">
    </div>
    <div class="row mt-4">
      <h5 class="white-text mt-1 input-title">Message</h5>
      <textarea type="text" name="Message" class="ml-5 bg-light form-control w-75" rows="4"></textarea>
    </div>
    <div class="row mt-4">
      <h5 class="white-text mt-1 input-title">Describe your favorite animal</h5>
      <textarea type="text" name="FavoriteAnimal" class="ml-5 bg-light form-control w-75" rows="4"></textarea>
    </div>
    <div class="row mt-4">
        <h5 class="white-text mt-1 input-title">Describe your least favorite animal</h5>
        <textarea type="text" name="LeastAnimal" class="ml-5 bg-light form-control w-75" rows="4"></textarea>
      </div>
    <div class="row mt-4 btn-group">
      <button type="submit" class="bg-secondary text-light border-0 rounded btn">Submit</button>
      <button type="reset" class="bg-dark text-light border-0 rounded btn ml-1">Reset</button>
    </div>

  </form>
